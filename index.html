<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Smokum&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    My little farm
    </main>
    <ul class="keypad">
        <li data-key='65'><span>A</span></li>
        <li data-key='70'><span>F</span></li>
        <li data-key='74'><span>J</span></li>
        <li data-key='59'><span>;</span></li>
    </ul>
    <ul class="images">
        <li><img data-key='65' src="img/cowPNG.png" alt=""></li>
        <li><img data-key='70' src="img/goatPNG.png" alt=""></li>
        <li><img data-key='74' src="img/monkeyPNG.png" alt=""></li>
        <li><img data-key='59' src="img/pigPNG.png" alt=""></li>
    </ul> 
    <audio data-key='65' src="audio/cowAudio.wav"></audio>
    <audio data-key='70' src="audio/goatAudio.wav"></audio>
    <audio data-key='74' src="audio/monkeyAudio.wav"></audio>
    <audio data-key='59' src="audio/pigAudio.wav"></audio>



    <script src="script.js"></script>

</body>
</html>
